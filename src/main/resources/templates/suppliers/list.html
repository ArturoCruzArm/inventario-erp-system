<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Suppliers</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Suppliers</h1>
            <a th:href="@{/suppliers/new}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>
                New Supplier
            </a>
        </div>
        
        <!-- Suppliers Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Supplier List</h5>
            </div>
            <div class="card-body">
                <div th:if="${suppliers.empty}" class="text-center py-4">
                    <i class="fas fa-truck fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No suppliers found</p>
                    <a th:href="@{/suppliers/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Add First Supplier
                    </a>
                </div>
                
                <div th:unless="${suppliers.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Company Name</th>
                                    <th>Contact Person</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="supplier : ${suppliers}">
                                    <td th:text="${supplier.companyName}">Company Name</td>
                                    <td th:text="${supplier.contactPerson}">Contact Person</td>
                                    <td>
                                        <a th:if="${supplier.email}" 
                                           th:href="'mailto:' + ${supplier.email}" 
                                           th:text="${supplier.email}">email@example.com</a>
                                        <span th:unless="${supplier.email}" class="text-muted">-</span>
                                    </td>
                                    <td th:text="${supplier.phone ?: '-'}">Phone</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/suppliers/{id}/edit(id=${supplier.id})}" 
                                               class="btn btn-sm btn-outline-primary" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                                    title="Delete" data-bs-toggle="modal" 
                                                    th:data-bs-target="'#deleteModal' + ${supplier.id}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        
                                        <!-- Delete Modal -->
                                        <div class="modal fade" th:id="'deleteModal' + ${supplier.id}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Confirm Delete</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Are you sure you want to delete supplier 
                                                        "<span th:text="${supplier.companyName}"></span>"?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                        <form th:action="@{/suppliers/{id}/delete(id=${supplier.id})}" method="post" class="d-inline">
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
