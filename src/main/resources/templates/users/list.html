<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layouts/main :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Users</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Users</h1>
            <a th:href="@{/users/new}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>
                New User
            </a>
        </div>
        
        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">User List</h5>
            </div>
            <div class="card-body">
                <div th:if="${users.empty}" class="text-center py-4">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No users found</p>
                    <a th:href="@{/users/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Add First User
                    </a>
                </div>
                
                <div th:unless="${users.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.username}">username</td>
                                    <td th:text="${user.email}">email</td>
                                    <td th:text="${user.roles}">ROLES</td>
                                    <td>
                                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-outline-info">View</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
