<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - ERP System' : 'ERP System'}">ERP System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .main-content {
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 col-lg-2 d-md-block sidebar collapse px-3 py-4">
                <div class="position-sticky">
                    <h4 class="text-white mb-4">ERP System</h4>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        
                        <!-- Customer Management -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'SALES')">
                            <a class="nav-link" th:href="@{/customers}">
                                <i class="fas fa-users me-2"></i>
                                Customers
                            </a>
                        </li>
                        
                        <!-- Supplier Management -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'PURCHASE')">
                            <a class="nav-link" th:href="@{/suppliers}">
                                <i class="fas fa-truck me-2"></i>
                                Suppliers
                            </a>
                        </li>
                        
                        <!-- Product Management -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'INVENTORY')">
                            <a class="nav-link" th:href="@{/products}">
                                <i class="fas fa-box me-2"></i>
                                Products
                            </a>
                        </li>
                        
                        <!-- Inventory Management -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'INVENTORY')">
                            <a class="nav-link" th:href="@{/inventory}">
                                <i class="fas fa-warehouse me-2"></i>
                                Inventory
                            </a>
                        </li>
                        
                        <!-- Sales Management -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'SALES')">
                            <a class="nav-link" th:href="@{/sales}">
                                <i class="fas fa-shopping-cart me-2"></i>
                                Sales
                            </a>
                        </li>
                        
                        <!-- Purchase Management -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'PURCHASE')">
                            <a class="nav-link" th:href="@{/purchase}">
                                <i class="fas fa-shopping-bag me-2"></i>
                                Purchase
                            </a>
                        </li>
                        
                        <!-- Finance Management -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'FINANCE')">
                            <a class="nav-link" th:href="@{/finance}">
                                <i class="fas fa-calculator me-2"></i>
                                Finance
                            </a>
                        </li>
                        
                        <!-- User Management -->
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/users}">
                                <i class="fas fa-user-cog me-2"></i>
                                Users
                            </a>
                        </li>
                        
                        <!-- Reports -->
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                            <a class="nav-link" th:href="@{/reports}">
                                <i class="fas fa-chart-bar me-2"></i>
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Top navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
                    <div class="container-fluid">
                        <span class="navbar-text me-auto" th:text="${title}">Page Title</span>
                        
                        <div class="navbar-nav">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user me-1"></i>
                                    <span sec:authentication="name">User</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/profile}">
                                        <i class="fas fa-user-circle me-2"></i>Profile
                                    </a></li>
                                    <li><a class="dropdown-item" th:href="@{/settings}">
                                        <i class="fas fa-cog me-2"></i>Settings
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post" class="d-inline">
                                            <button type="submit" class="dropdown-item">
                                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- Alert messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show">
                    <span th:text="${warning}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${info}" class="alert alert-info alert-dismissible fade show">
                    <span th:text="${info}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Page content -->
                <div th:fragment="content">
                    <!-- Page content will be inserted here -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:fragment="scripts">
        // Custom scripts will be inserted here
    </script>
</body>
</html>
