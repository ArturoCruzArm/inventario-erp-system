<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layouts/main :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Sales Orders</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Sales Orders</h1>
            <a th:href="@{/sales/new}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>
                New Sales Order
            </a>
        </div>
        
        <!-- Sales Orders Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Sales Order List</h5>
            </div>
            <div class="card-body">
                <div th:if="${salesOrders.empty}" class="text-center py-4">
                    <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No sales orders found</p>
                    <a th:href="@{/sales/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Add First Sales Order
                    </a>
                </div>
                
                <div th:unless="${salesOrders.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Order Number</th>
                                    <th>Customer</th>
                                    <th>Order Date</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${salesOrders}">
                                    <td th:text="${order.orderNumber}">SO-001</td>
                                    <td th:text="${order.customer.companyName}">Customer Name</td>
                                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}">2025-08-01</td>
                                    <td th:text="${order.totalAmount}">100.00</td>
                                    <td th:text="${order.status}">Pending</td>
                                    <td>
                                        <a th:href="@{/sales/{id}(id=${order.id})}" class="btn btn-sm btn-outline-info">View</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
