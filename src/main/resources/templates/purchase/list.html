<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layouts/main :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Purchase Orders</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Purchase Orders</h1>
            <a th:href="@{/purchase/new}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>
                New Purchase Order
            </a>
        </div>
        
        <!-- Purchase Orders Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Purchase Order List</h5>
            </div>
            <div class="card-body">
                <div th:if="${purchaseOrders.empty}" class="text-center py-4">
                    <i class="fas fa-shopping-bag fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No purchase orders found</p>
                    <a th:href="@{/purchase/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Add First Purchase Order
                    </a>
                </div>
                
                <div th:unless="${purchaseOrders.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Order Number</th>
                                    <th>Supplier</th>
                                    <th>Order Date</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${purchaseOrders}">
                                    <td th:text="${order.orderNumber}">PO-001</td>
                                    <td th:text="${order.supplier.companyName}">Supplier Name</td>
                                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}">2025-08-01</td>
                                    <td th:text="${order.totalAmount}">100.00</td>
                                    <td th:text="${order.status}">Pending</td>
                                    <td>
                                        <a th:href="@{/purchase/{id}(id=${order.id})}" class="btn btn-sm btn-outline-info">View</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
