<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/main :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Customers</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Customers</h1>
            <a th:href="@{/customers/new}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>
                New Customer
            </a>
        </div>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/customers}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="search" 
                               th:value="${search}" placeholder="Search customers...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary w-100">
                            <i class="fas fa-search me-1"></i>Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Customers Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Customer List</h5>
            </div>
            <div class="card-body">
                <div th:if="${customers.empty}" class="text-center py-4">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No customers found</p>
                    <a th:href="@{/customers/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>Add First Customer
                    </a>
                </div>
                
                <div th:unless="${customers.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Customer Code</th>
                                    <th>Company Name</th>
                                    <th>Contact Person</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td>
                                        <a th:href="@{/customers/{id}(id=${customer.id})}" 
                                           class="text-decoration-none fw-bold" 
                                           th:text="${customer.customerCode}">CUST001</a>
                                    </td>
                                    <td th:text="${customer.companyName}">Company Name</td>
                                    <td th:text="${customer.contactPerson}">Contact Person</td>
                                    <td>
                                        <a th:if="${customer.email}" 
                                           th:href="'mailto:' + ${customer.email}" 
                                           th:text="${customer.email}">email@example.com</a>
                                        <span th:unless="${customer.email}" class="text-muted">-</span>
                                    </td>
                                    <td th:text="${customer.phone ?: '-'}">Phone</td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${customer.customerType == T(com.erp.system.entity.CustomerType).VIP ? 'bg-warning' : 
                                                             customer.customerType == T(com.erp.system.entity.CustomerType).WHOLESALE ? 'bg-info' : 'bg-secondary'}" 
                                              th:text="${customer.customerType}">Regular</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/customers/{id}(id=${customer.id})}" 
                                               class="btn btn-sm btn-outline-info" title="View">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/customers/{id}/edit(id=${customer.id})}" 
                                               class="btn btn-sm btn-outline-primary" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                                    title="Delete" data-bs-toggle="modal" 
                                                    th:data-bs-target="'#deleteModal' + ${customer.id}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        
                                        <!-- Delete Modal -->
                                        <div class="modal fade" th:id="'deleteModal' + ${customer.id}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Confirm Delete</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Are you sure you want to delete customer 
                                                        "<span th:text="${customer.companyName}"></span>"?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                        <form th:action="@{/customers/{id}/delete(id=${customer.id})}" method="post" class="d-inline">
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
