<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layouts/main :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Customer Form</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${customer.id != null ? 'Edit Customer' : 'New Customer'}">Customer Form</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/customers}">Customers</a></li>
                    <li class="breadcrumb-item active" th:text="${customer.id != null ? 'Edit' : 'New'}">Form</li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Customer Information</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/customers}" th:object="${customer}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="companyName" class="form-label">Company Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{companyName}" 
                                           th:classappend="${#fields.hasErrors('companyName')} ? 'is-invalid' : ''"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">
                                        Company name error
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="customerCode" class="form-label">Customer Code</label>
                                    <input type="text" class="form-control" th:field="*{customerCode}" 
                                           placeholder="AUTO-GENERATED" readonly>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="contactPerson" class="form-label">Contact Person</label>
                                    <input type="text" class="form-control" th:field="*{contactPerson}" 
                                           placeholder="John Doe">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="customerType" class="form-label">Customer Type</label>
                                    <select class="form-select" th:field="*{customerType}">
                                        <option value="">Select Type</option>
                                        <option th:each="type : ${customerTypes}" 
                                                th:value="${type}" 
                                                th:text="${type}">Type</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" 
                                           placeholder="customer@example.com">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" th:field="*{phone}" 
                                           placeholder="+1-234-567-8900">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" th:field="*{address}" rows="3" 
                                          placeholder="Street address, city, state, zip code"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="creditLimit" class="form-label">Credit Limit</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" class="form-control" th:field="*{creditLimit}" 
                                               placeholder="0.00" min="0">
                                    </div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="paymentTerms" class="form-label">Payment Terms (Days)</label>
                                    <input type="number" class="form-control" th:field="*{paymentTerms}" 
                                           placeholder="30" min="0" max="365">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="taxNumber" class="form-label">Tax Number</label>
                                    <input type="text" class="form-control" th:field="*{taxNumber}" 
                                           placeholder="Tax ID or VAT Number">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" th:field="*{notes}" rows="3" 
                                          placeholder="Additional customer information..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
                                    <label class="form-check-label" for="active">
                                        Active Customer
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/customers}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Back to List
                                </a>
                                <div>
                                    <button type="reset" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-undo me-1"></i>Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>Save Customer
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Customer Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3" th:if="${customer.id != null}">
                            <label class="form-label">Created Date</label>
                            <p class="form-control-plaintext" th:text="${#temporals.format(customer.createdDate, 'yyyy-MM-dd HH:mm')}">-</p>
                        </div>
                        
                        <div class="mb-3" th:if="${customer.id != null}">
                            <label class="form-label">Last Modified</label>
                            <p class="form-control-plaintext" th:text="${#temporals.format(customer.lastModifiedDate, 'yyyy-MM-dd HH:mm')}">-</p>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Tips:</strong>
                            <ul class="mb-0 mt-2">
                                <li>Company name is required</li>
                                <li>Set credit limits for better control</li>
                                <li>Payment terms help with collections</li>
                                <li>Tax number is needed for invoicing</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
